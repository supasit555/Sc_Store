<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="index.js" type="module"></script>
    <style>
        body {
            font-family: 'Prompt', sans-serif;
        }

        h1 {
            font-family: 'Roboto', sans-serif;
        }
        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .button-effect {
            transition-duration: 0.4s;
        }

        .button-effect:hover {
            transform: scale(1.1);
        }
        .btn-red-500 {
            background-color: #f56565;
            border-color: #f56565;
        }

        .btn-green-500 {
            background-color: #48bb78;
            border-color: #48bb78;
        }
        @media (max-width: 450px) {
            .complete-container {
                flex-direction: column;
                align-items: center;
            }
            .log-container i{
                margin-left: 10px;
            }
        }  
    </style>
</head>
<body>
    <nav class="bg-gray-800 text-white p-4 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-center">SC_Store <br><p style="margin-right: 50px; font-size:20px">Main</p></a>
            <div class="flex log-container">
                <a href="add.html" id="addbtn" class="px-4 hover:bg-gray-700 py-2 rounded">Add</a>
                <a id="deletebtn" class="px-4 hover:bg-gray-700 py-2 rounded">Delete</a>
            </div>
        </div>
    </nav>
    <div class="container mx-auto p-4">
        <input id="search-bar" type="text" placeholder="Search ..." class="w-full p-2 border rounded mb-4">
        <div class="main"></div>
    </div>
</body>
</html>
